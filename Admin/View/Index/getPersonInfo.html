<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内容管理平台--个人中心</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/reset.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap-switch.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin/index.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin/morris.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin/global.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin/upload.css">
	<!-- javascript -->
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/layer/layer.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/dialog.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/admin/index.js"></script>
</head>
<body>
	<div id="wrapper">
	   <include file="Index/nav"/>
	<div id="page-wrapper">
	<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<li>
							<i class="icon icon-dashboard"></i>&nbsp;
							<a href="javascript:void(0)">个人中心</a>
						</li>
						<li class="active">
							<i class="icon icon-edit"></i>&nbsp;配置
						</li>
					</ol>
				</div>
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-6">
					<form class="form-horizontal" id="news_cms_form">
						<div class="form-group">
							<label  class="col-sm-2 control-label">用户名:</label>
							<div class="col-sm-5">
								<input type="text" disabled class="form-control" name="realname" id="inputPassword3" placeholder="" value="{$PersonInfo.username}">
							</div>
						</div>
						<div class="form-group">
							<label  class="col-sm-2 control-label">真实姓名:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" name="realname" id="inputPassword3" placeholder="" value="{$PersonInfo.realname}">
							</div>
						</div>
						<div class="form-group">
							<label  class="col-sm-2 control-label">个人邮箱:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" name="email" id="inputPassword3" placeholder="" value="{$PersonInfo.email}">
							</div>
						</div>
						<input type="hidden" name="admin_id" value="{$PersonInfo.admin_id}"/>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-default" id="singcms-button-submit" data-url="__CONTROLLER__/modifyUser">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /#page-wrapper -->
	</div>
</body>
</html>
