<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内容管理平台--菜单编辑</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/reset.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap-switch.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin/index.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin/morris.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin/global.css">
	<!-- javascript -->
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/layer/layer.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/dialog.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/admin/menu.js"></script>
</head>
<body>
	<div id="wrapper">
	    <include file="Index/nav"/>
	    <div id="page-wrapper">
	    <div class="container-fluid">
	        <!-- Page Heading -->
	        <div class="row">
	            <div class="col-lg-12">
	                <ol class="breadcrumb">
	                    <li>
	                        <i class="icon icon-dashboard"></i>
	                        <a href="__CONTROLLER__/index">菜单管理</a>
	                    </li>
	                    <li class="active">
	                        <i class="icon icon-edit"></i>&nbsp;{$nav_title}
	                    </li>
	                </ol>
	            </div>
	        </div>
	        <!-- /.row -->
	        <div class="row">
	            <div class="col-lg-6">
	                <form class="form-horizontal" id="news_cms_form" >
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label">菜单名:</label>
	                        <div class="col-sm-5">
	                            <input type="text" name="menuName" class="form-control" placeholder="请填写菜单名" value="{$menuInfo.name}">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label">菜单类型:</label>
	                        <div class="col-sm-5">
	                            <input type="radio" name="menuType" value="1" <if condition="$menuInfo.type eq 1">checked</if>>&nbsp;后台菜单
	                            <input type="radio" name="menuType" value="0" <if condition="$menuInfo.type eq 0">checked</if>>&nbsp;前端栏目
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label">模块名:</label>
	                        <div class="col-sm-5">
	                            <input type="text" class="form-control" name="menuModule" placeholder="模块名如admin" value="{$menuInfo.module}">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label">控制器:</label>
	                        <div class="col-sm-5">
	                            <input type="text" class="form-control" name="menuController" placeholder="控制器如index" value="{$menuInfo.controller}">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label">方法:</label>
	                        <div class="col-sm-5">
	                            <input type="text" class="form-control" name="menuAction" placeholder="方法名如index" value="{$menuInfo.action}">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label">描述:</label>
	                        <div class="col-sm-5">
	                            <input type="text" class="form-control" name="menuDesp" placeholder="菜单描述如下" value="{$menuInfo.description}">
	                        </div>
	                    </div>
	                    <!--<div class="form-group">
	                        <label for="inputPassword3" class="col-sm-2 control-label">是否为前台菜单:</label>
	                        <div class="col-sm-5">
	                            <input type="radio" name="type" id="optionsRadiosInline1" value="0" checked> 否
	                            <input type="radio" name="type" id="optionsRadiosInline2" value="1"> 是
	                        </div>
	                    </div>-->
	                    <div class="form-group">
	                        <label for="inputMenuStatusOption1" class="col-sm-2 control-label">状态:</label>
	                        <div class="col-sm-5">
	                            <input type="radio" name="menuStatus" id="inputMenuStatusOption1" value="1" <if condition="$menuInfo.status eq 1">checked</if> />&nbsp;开启
	                            <input type="radio" name="menuStatus" id="inputMenuStatusOption2" value="0" <if condition="$menuInfo.status eq 0">checked</if> />&nbsp;关闭
	                            <input style="display:none;" type="radio" name="Menustatus" id="inputMenuStatusOption3" value="-1" <if condition="$menuInfo.status eq -1">checked</if> />
	                        </div>
	                    </div>
	                    <input type="hidden" name="menuId" value="{$menuInfo.menu_id}"/>
		                <div class="form-group">
		                    <div class="col-sm-offset-2 col-sm-10">
		                        <button type="button" class="btn btn-default" id="btn_modify_menu_submit" data-url="__SELF__">更新</button>
		                    </div>
		                </div>
	                </form>
	            </div>
	        </div>
	        <!-- /.row -->
	    </div>
	    <!-- /.container-fluid -->
	</div>
	<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
	<!-- Morris Charts JavaScript -->
</body>
</html>
